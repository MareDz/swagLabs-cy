name: paralel

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script: ['test:login', 'test:products']  # Define the scripts to run in parallel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Cypress tests
        run: npm run ${{ matrix.script }}  # Run the specified script in parallel
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
